<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    <script>
        let persons= JSON.parse('{"name":"John Doe","email":"johndoe@gmail.com","message":"Hello,welcome to Json"}')
        console.log(persons);
        var vacancy;
        vacancy=(val)=>"message received from"+" "+val.name;
        console.log(vacancy(persons));
        try{
            console.log(persons.address);

        }
        catch(err){
            console.log(err.message);
        }

        
    </script>
    
</body>
</html>
