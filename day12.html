<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple contact manager app</title>
</head>
<body>
    <script>
    let contact1={
        name:"Rexa",
        phone:"+91-9846573421",
        email:"rexa@gmail.com",
        getInfo:function(){
            return("Name:"+this.name+",Phone:"+this.phone+",Email:"+this.email);
        }
     }
     function printContactInfo(contact){
        console.log(contact.getInfo());
     }
      let contact2={
        name:"Rea",
        phone:"+91-9846573471",
        email:"rea@gmail.com",
        getInfo:function(){
            return("Name:"+this.name+",Phone:"+this.phone+",Email:"+this.email);
        }
     }
     printContactInfo(contact1);
     printContactInfo(contact2);
    </script>
    
    
</body>
</html>
