<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
</head>
<body>
    
    <script lang="javascript" type="text/javascript">
        var tshirt=5
        var tshirtprice=400
        var cap=3
        var capprice=150
        var totalprice = (tshirt*tshirtprice)+(cap*capprice);
        document.write("total price:"+totalprice+"<br>");
        tshirtprice=450
        var updatedprice =(tshirt*tshirtprice)+(cap*capprice);
        document.write("updated price:"+updatedprice);
    </script>
    
</body>
</html>
